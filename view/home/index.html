<!DOCTYPE html>
<html>
  <head>
    <title>Lambda Invoker</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.min.css" />
  </head>
  <body>
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <select id="profileSelector" class="form-control">
              <option disabled selected value="-1">Select profile</option>
            </select>
          </div>

          <button class="btn btn-default pull-right">
            <span class="icon icon-plus"></span>
          </button>
        </div>
      </header>
      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Guardados</h5>
              <a class="nav-group-item active">OrderRoutes</a>
              <a class="nav-group-item">AnotherLambda</a>
            </nav>
          </div>
          <div class="pane">
            <div class="padded-more">
              <form id="mainForm">
                <div class="form-group">
                  <button
                    id="invoke"
                    type="button"
                    class="btn btn-primary pull-right"
                  >
                    Invoke
                  </button>
                  <label>Payload</label>
                  <textarea
                    name="payload"
                    class="form-control"
                    rows="3"
                    style="resize: none"
                  ></textarea>
                </div>
                <div
                  class="form-group"
                  style="width: 50%; float: left; padding-right: 4px"
                >
                  <label>Request Type</label>
                  <select name="request-type" class="form-control">
                    <option value="RequestResponse">RequestResponse</option>
                    <option value="Event">Event</option>
                    <option value="DryRun">DryRun</option>
                  </select>
                </div>
                <div
                  class="form-group"
                  style="width: 50%; float: left; padding-left: 4px"
                >
                  <label>Response Type</label>
                  <select id="responseType" class="form-control">
                    <option value="json">JSON</option>
                    <option value="raw">Raw</option>
                  </select>
                </div>
                <div style="clear: both"></div>
              </form>
              <label>Response</label>
              <div
                style="
                  background: #333;
                  min-height: 60px;
                  color: white;
                  padding: 2px 8px;
                "
              >
                <xpm id="response" style="margin: 0; white-space: pre-wrap"
                  >Press Invoke button</xpm
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer"></footer>
    </div>
    <!-- Javascript -->
    <script src="renderer.js"></script>
  </body>
</html>
